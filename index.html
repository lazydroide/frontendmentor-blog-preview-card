<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body class="flex">
    <main class="card flex">
      <figure class="card-image"></figure>
      <div class="card-text flex">
        <div class="tag text-preset-3-bold">
          Learning
        </div>
        <div class="date text-preset-3">Published 21 Dec 2023</div>
        <h1><a href="#"  class="text-preset-1">HTML & CSS foundations</a></h1>
        <div class="text text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="profile flex">
        <div class="profile-img">
          <img src="./assets/images/image-avatar.webp" alt="">          
        </div>
        <span class="name text-preset-3-bold">Greg Hooper</span>
      </div>
    </main>

</html>
